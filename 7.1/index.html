<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherzip</title>
    <script src="./script.js"></script>
  </head>
  <body>
    <form action="" name="weatherzip">
      <label for="zipcode">Postleitzahl</label><br />
      <input
        type="number"
        name="zipcode"
        id="zipcode"
        required
        pattern="[0-9]{4}"
      />
      <br />
      <button type="submit">Senden</button>
    </form>
    <div>
      <p id="showTemperature"></p>
    </div>
  </body>
</html>
